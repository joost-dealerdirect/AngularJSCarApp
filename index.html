<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Angular JS App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/> 
    
    <script src="jquery-mobile/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <!-- <link href="jquery-mobile/jquery.mobile.flatui.css" rel="stylesheet" type="text/css" /> -->
    <link href="jquery-mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />    
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>

</head>
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>Cars</h1>
    </div>
    
    <div data-role="content" id="main" ng-app="carsApp" ng-controller="myAppController">      
      <a data-role="button" ng-click="fetchCarMakes()">Get Makes</a>

      <ul data-role="listview" data-inset="true" id="dataListView">
        <li ng-repeat="data in listViewData">
          <a ng-click="fetchModels(data)">
            <img ng-src="images/{{data.countryFlag}}" class="ui-li-icon">
            {{data.name}}
          </a>
        </li>
      </ul>
    </div>    

  </div>
  
    
</body>
</html>
